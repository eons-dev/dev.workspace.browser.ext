<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Settings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.container {
				background: white;
				border-radius: 16px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				padding: 40px;
				max-width: 500px;
				width: 100%;
			}

			h1 {
				color: #2d3748;
				font-size: 28px;
				font-weight: 700;
				margin-bottom: 24px;
				text-align: center;
			}

			label {
				display: block;
				color: #4a5568;
				font-weight: 600;
				font-size: 14px;
				margin-bottom: 8px;
			}

			input[type="url"] {
				width: 100%;
				padding: 12px 16px;
				border: 2px solid #e2e8f0;
				border-radius: 8px;
				font-size: 14px;
				transition: all 0.2s ease;
				background: #f7fafc;
			}

			input[type="url"]:focus {
				outline: none;
				border-color: #667eea;
				background: white;
				box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
			}

			.row {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-top: 24px;
			}

			button {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				padding: 12px 32px;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s ease;
				box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
			}

			button:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
			}

			button:active {
				transform: translateY(0);
			}

			.status {
				color: #48bb78;
				font-weight: 600;
				font-size: 14px;
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			.status.show {
				opacity: 1;
			}

			.status.error {
				color: #f56565;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Eons Dev Workspace Settings</h1>
			<label>
				Base URL
				<input id="baseUrl" type="url" placeholder="https://workspace.infrastructure.tech/#/cast/dev?kasm_url=" />
			</label>
			<div class="row">
				<button id="save">Save Settings</button>
				<span id="status" class="status" role="status" aria-live="polite"></span>
			</div>
		</div>
		<script type="module" src="./options.ts"></script>
	</body>
</html>
