<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Eons Dev Launcher Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		:root {
			--bg-dark: #1c2230;
			--bg-panel: #2b303f;
			--bg-input: #3a3f50;
			--border: #4a5060;
			--accent: #4a90e2;
			--text-light: #f3f4f6;
			--text-muted: #a0a4ad;
			--success: #4fd1c5;
			--error: #f56565;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: radial-gradient(ellipse at 40% 20%, #273047 0%, #1c2230 80%);
			color: var(--text-light);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 40px;
			overflow: hidden;
		}

		.container {
			background: var(--bg-panel);
			border-radius: 16px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
			padding: 50px 60px;
			max-width: 900px;
			width: 100%;
			display: flex;
			flex-direction: column;
			gap: 30px;
			animation: fadeIn 0.5s ease;
		}

		h1 {
			font-size: 28px;
			font-weight: 700;
			text-align: center;
			color: var(--text-light);
			margin-bottom: 8px;
		}

		p.description {
			text-align: center;
			color: var(--text-muted);
			font-size: 15px;
			line-height: 1.6;
			max-width: 600px;
			margin: 0 auto;
		}

		label {
			display: flex;
			flex-direction: column;
			gap: 10px;
			font-weight: 600;
			font-size: 15px;
			color: var(--text-muted);
		}

		input[type="url"] {
			width: 100%;
			padding: 14px 18px;
			border: 1.5px solid var(--border);
			border-radius: 10px;
			font-size: 15px;
			color: var(--text-light);
			background: var(--bg-input);
			transition: all 0.25s ease;
		}

		input[type="url"]:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
		}

		.row {
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-wrap: wrap;
			gap: 16px;
		}

		button {
			background: linear-gradient(135deg, #4a90e2, #357edd);
			color: white;
			border: none;
			padding: 14px 36px;
			border-radius: 10px;
			font-size: 15px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.25s ease;
			box-shadow: 0 6px 18px rgba(74, 144, 226, 0.35);
		}

		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 22px rgba(74, 144, 226, 0.45);
		}

		button:active {
			transform: translateY(0);
		}

		.status {
			width: 100%;
			text-align: left;
			font-weight: 600;
			font-size: 14px;
			opacity: 0;
			transition: opacity 0.3s ease, color 0.3s ease;
		}

		.status.show {
			opacity: 1;
		}

		.status.success {
			color: var(--success);
		}

		.status.error {
			color: var(--error);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@media (max-width: 768px) {
			.container {
				padding: 30px 24px;
				max-width: 95%;
			}

			button {
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Eons Dev Launcher Settings</h1>
		<p class="description">
			Configure how repositories open in your preferred development workspace.
		</p>

		<label for="urlTemplate">
			URL Template
			<input id="urlTemplate" type="url"
				placeholder="https://workspace.infrastructure.tech/#/cast/dev?kasm_url={{repoUrl}}" />
		</label>

		<div class="row">
			<button id="save">Save Settings</button>
			<span id="status" class="status" role="status" aria-live="polite"></span>
		</div>
	</div>

	<script type="module">
		import browser from 'webextension-polyfill'

		const KEY = "urlTemplate"
		const DEFAULT_URL_TEMPLATE = "https://workspace.infrastructure.tech/#/cast/dev?kasm_url={{repoUrl}}"

		document.addEventListener("DOMContentLoaded", async () => {
			const { [KEY]: stored } = await browser.storage.sync.get(KEY)
			const input = document.getElementById("urlTemplate")
			const saveBtn = document.getElementById("save")
			const status = document.getElementById("status")

			if (!input || !saveBtn || !status) return
			input.value = stored || DEFAULT_URL_TEMPLATE

			saveBtn.addEventListener("click", async () => {
				const url = input.value.trim()

				try {
					const urlToStore = new URL(url)
					if (!urlToStore.protocol.startsWith("http")) throw new Error("Only http(s) URLs allowed")

					await browser.storage.sync.set({ [KEY]: urlToStore.toString().replace(/\/+$/, "") })

					status.textContent = "Save successful"
					status.className = "status show success"
					setTimeout(() => (status.className = "status"), 1500)
				} catch (error) {
					console.error(error)
					status.textContent = "Invalid URL"
					status.className = "status show error"
					setTimeout(() => (status.className = "status"), 1500)
				}
			})
		})
	</script>
</body>

</html>
